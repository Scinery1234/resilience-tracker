"""
Render configuration for deploying the Resilience Tracker API.

This file tells Render how to build and run the Flask application and
provision a PostgreSQL database. Render will automatically set the
``DATABASE_URL`` environment variable to point at the provisioned
database. Adjust the plan names or region as needed.
"""


services:
  - type: web
    name: resilience-tracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:10000
    envVars:
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_kTnIh0xgyHB6@ep-broad-tooth-ad5mhixf-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: resilience-tracker-db
    plan: free
